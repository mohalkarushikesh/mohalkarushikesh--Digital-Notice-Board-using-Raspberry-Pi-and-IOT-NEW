<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        background-image: url('/public/loginpagenewbg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .container {
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin: 200px auto; /* Adjust this value to move the container lower */
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }
      
      h2 {
        color: #333333;
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        text-align: left;
      }
      
      input[type="text"],
      input[type="password"] {
        border-radius: 5px;
        box-sizing: border-box;
        padding: 10px;
        width: 100%;
      }
      
      input[type="submit"] {
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        cursor: pointer;
        padding: 10px;
        width: 100%;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <input type="submit" value="Login" />
      </form>
    </div>

    <script src="loginscript.js"></script>
  </body>
</html>
